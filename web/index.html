<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BB-8 Navide√±o</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="bb-8">
        <div class="bb-8-head">
            <div class="white-antenna"></div>
            <div class="dark-antenna">
                <div class="middle"></div>                
            </div>
            <div class="bb-8-face">
                <div class="face-strip on-top"></div> 
                <div class="temple-strip on-left"></div>               
                <div class="center-eye">                    
                    <div class="little-eye">
                        <div class="circle"></div>
                    </div>
                    <div class="below-circle"></div>
                </div>                
                <div class="temple-strip on-right"></div>    
                <div class="cheek-strip on-left">
                    <div class="white-mark"></div>
                </div>               
                <div class="bottom-eye">
                    <div class="inner-eye">
                        <div class="little-eye">
                        </div>
                    </div>
                </div>
                <div class="cheek-strip on-right"></div>    
                <div class="face-strip on-bottom"></div>
            </div>
            <div class="bb-8-neck"></div>
        </div>        
        <div class="bb-8-body">     
            <div class="head-shadow"></div>     
            <div class="body-shadow"></div>  
            <div class="inner-ring on-left">
                <div class="inner-ring-white">
                    <div class="circle"></div>
                    <div class="rectangle horizontal on-left"></div>
                    <div class="rectangle horizontal on-right"></div>
                    <div class="rectangle on-top"></div>
                    <div class="rectangle on-bottom"></div>
                </div>
            </div>
            <div class="inner-ring-separator on-left">
                <div class="circle on-left"></div>
                <div class="circle on-right"></div>
            </div>
            <div class="inner-ring on-right">
                <div class="inner-ring-white">
                    <div class="circle"></div>
                    <div class="rectangle horizontal on-left"></div>
                    <div class="rectangle horizontal on-right"></div>
                    <div class="rectangle on-top"></div>
                    <div class="rectangle on-bottom"></div>
                </div>
            </div>
            <div class="inner-ring-separator on-right">
                <div class="circle on-left"></div>
                <div class="circle on-right"></div>
            </div>
            <div class="inner-ring on-bottom">
                <div class="inner-ring-white">
                    <div class="circle"></div>
                    <div class="rectangle horizontal on-left"></div>
                    <div class="rectangle horizontal on-right"></div>
                    <div class="rectangle on-top"></div>
                    <div class="rectangle on-bottom"></div>
                </div>
            </div>
            <div class="inner-ring-separator on-bottom">
                <div class="circle on-left"></div>
                <div class="circle on-right"></div>
            </div>
        </div>
    </div>
</body>
</html>
